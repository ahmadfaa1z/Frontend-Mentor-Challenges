<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:400,700" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  
  <main>
    <div id="container">
      <img src="./images/image-qr-code.png" alt="QR code to frontendmentor.io" id="qr-image">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ahmadfaa1z" target="_blank" rel="noopener noreferrer">ahmadfaa1z</a>.
  </footer>
</body>
</html>
